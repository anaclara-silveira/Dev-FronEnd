<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Cadastro para voluntários da ONG Doce Lar" />
    <title>Cadastro Voluntário - ONG Doce Lar</title>
</head>

<body>
    <header>
        <h1>Cadastro de Voluntário</h1>
        <nav>
            <a href="index.html">Página Inicial</a> |
            <a href="projetos.html">Projetos Sociais</a>
        </nav>
        <hr>
        <img src="img/unrecognizable-man-filling-application-form.jpg" alt="Foto preenchendo formulário" width="250">
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome Completo:</label><br />
                <input type="text" id="nome" name="nome" required /><br /><br />

                <label for="email">E-mail:</label><br />
                <input type="email" id="email" name="email" required /><br /><br />

                <label for="cpf">CPF:</label><br />
                <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"
                    required /><br /><br />

                <label for="telefone">Telefone:</label><br />
                <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
                    placeholder="(00) 00000-0000" required /><br /><br />

                <label for="nascimento">Data de Nascimento:</label><br />
                <input type="date" id="nascimento" name="nascimento" required /><br /><br />
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="endereco">Endereço:</label><br />
                <input type="text" id="endereco" name="endereco" required /><br /><br />

                <label for="cep">CEP:</label><br />
                <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000"
                    required /><br /><br />

                <label for="cidade">Cidade:</label><br />
                <input type="text" id="cidade" name="cidade" required /><br /><br />

                <label for="estado">Estado:</label><br />
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <!-- coloque mais estados conforme quiser -->
                </select>
            </fieldset>

            <br />
            <input type="submit" value="Enviar Cadastro" />
        </form>
    </main>

    <footer>
        <p>© 2025 ONG Doce Lar</p>
    </footer>
</body>

</html>
